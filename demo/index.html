<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ezdict-tooltip-element Demo</title>
    <style>
      @font-face {
        font-family: 'WebHostingHub-Glyphs';
        src: url('../font/webhostinghub-glyphs.eot');
        src: url('../font/webhostinghub-glyphs.eot?#iefix') format('embedded-opentype'),
        url('../font/webhostinghub-glyphs.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        -moz-font-feature-settings: "calt=0,liga=0";
      }
    </style>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../ezdict_tooltip_element.html">
  </head>
  <body>

    <p>An example of <code>&lt;ezdict-tooltip-element&gt;</code>:</p>

    <button>Say Something</button>

    <h2>Hello ezdict-tooltip-element</h2>

    <ezdict-tooltip-element></ezdict-tooltip-element>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        alert(document.querySelector('ezdict-tooltip-element').sayHello('Hallo!'));
      });
    </script>

  </body>
</html>
