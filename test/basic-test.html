<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../ezdict_tooltip_element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <ezdict-tooltip-element></ezdict-tooltip-element>

    <script>
      var myEl = document.querySelector('ezdict-tooltip-element');

      suite('<ezdict-tooltip-element>', function() {

        test('defines the "translation" property', function() {
          assert.equal(myEl.translation, undefined);
          myEl.setTranslation('hello');
          assert.equal(myEl.translation, 'hello');
        });
      });
    </script>

  </body>
</html>
